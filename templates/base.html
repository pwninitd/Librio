{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% compress css %}
        {#        <link type="text/x-scss" href="{% static 'assets/scss/bootstrap/bootstrap.scss' %}" rel="stylesheet" media="screen">#}
        <link type="text/x-scss" href="{% static 'assets/scss/bootstrap_overrides.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">


    {% block custom_css %}
    {% endblock %}
    <title>Librio - Let us pick the book for you</title>
</head>
<body >
{% block HOME_ONLY %}
{% endblock %}
<nav class="navbar">
    <div class="container h-100">
            <img src="{% static 'assets/img/logo.webp' %}" height="64px" alt="Logo">

    </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

{% block own_js %}
{% endblock %}
</body>
</html>
